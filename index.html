<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Landing Page</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        header
    </header>
    <main>
        main
    </main>


    <section>
        <div class="h4">
            <h4>Entre em contato com a gente</h4>
        </div>
        <div class="form">
            <form action="#">
                <label for="nome" id="label-nome">Nome Completo</label>
                <input type="text" id="nome" placeholder="Ex: Joao">
                <label for="assunto" id="label-assunto">Assunto</label>
                <input type="text" id="assunto" placeholder="Sobre o que gostaria de conversar?">
                <label for="email" id="label-email">E-mail</label>
                <input type="text" id="email" placeholder="exemplo@gmail.com">
                <label for="celular" id="label-celular">Celular/Telefone</label>
                <input type="text" id="celular" placeholder="(XX) xxxx-xxxx">
                <textarea name="" id="" cols="30" rows="10"></textarea>
                <input type="submit" id="submit" value="Enviar">
            </form>
        </div>

    </section>
    <footer>
        <div class="container-footer">
            <div class="redes-sociais">
                <div class="logo">
                    <img src="img/logo.png" alt="">
                </div>
                <div class="icones">
                    <img src="img/facebook.png" alt="">
                    <img src="img/insta.png" alt="">
                    <img src="img/twitter.png" alt="">
                    <img src="img/whatsapp.png" alt="">
                </div>
            </div>
            <div class="localizacao">
                <div class="loc">
                    <p>Unidade 1 - Jardim Ipsun</p>
                    <p>Av. Ipsun Loren, n°12, Jardim Ipsun - Cep: 41.802-774</p>
                    <p>xx xxxx-xxxx</p>
                </div>
                <div class="loc">
                    <p>Unidade 1 - Jardim Ipsun</p>
                    <p>Av. Ipsun Loren, n°12, Jardim Ipsun - Cep: 41.802-774</p>
                    <p>xx xxxx-xxxx</p>
                </div>
                
            </div>
        </div>

        <div class="alunos">
            <p>Produzidos por Alunos</p>
        </div>
    </footer>
</body>

</html>
